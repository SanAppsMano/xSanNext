<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuaVez Monitor</title>
  <link rel="stylesheet" href="css/monitor.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0N82XM9NM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E0N82XM9NM');
  </script>
</head>
<body class="view-auto">
  <div id="unlock-overlay">Clique ou toque para ativar o som</div>
  <header id="config-panel" class="header-controls collapsed">
    <div id="config-header" class="panel-header">
      <h2>Configurações</h2>
      <span id="config-chevron" class="chevron">▸</span>
    </div>
    <div id="config-content" class="config-content">
      <div class="controls-left">
        <label><input type="checkbox" id="audio-toggle"> Som</label>
        <label><input type="checkbox" id="tts-toggle"> Falar</label>
        <label><input type="checkbox" id="guiche-toggle"> Dizer Guichê</label>
      </div>
      <div class="controls-right">
        <select id="sound-select"></select>
        <button id="test-sound">Testar som</button>
      </div>
    </div>
  </header>
  <main id="monitor" class="monitor-grid">
    <section id="now-calling" class="now-calling-card">
      <div id="company-name" class="company-name"></div>
      <h1 class="calling-label">Chamando</h1>
      <div id="current" class="number">—</div>
      <div id="priority-label" class="priority-label"></div>
      <div id="current-name" class="name"></div>
      <div id="current-id" class="id-label"></div>
    </section>
    <section id="next-list" class="next-list"></section>
    <section id="queues-panel" class="queues-panel collapsed">
      <div id="queues-header" class="panel-header">
        <h2>Filas</h2>
        <span class="badge normal">Normais: <span id="normal-count">0</span></span>
        <span class="badge priority">Preferenciais: <span id="priority-count">0</span></span>
        <span class="badge total">Total: <span id="total-count">0</span></span>
        <span id="queues-chevron" class="chevron">▸</span>
      </div>
      <div id="queues-body" class="queues-body">
        <div class="queue-list">
          <h3>Normais</h3>
          <ul id="normal-queue"></ul>
        </div>
        <div class="queue-list">
          <h3>Preferenciais</h3>
          <ul id="priority-queue"></ul>
        </div>
      </div>
    </section>
  </main>
  <audio id="unlock-audio" preload="auto" src="/sounds/alert.mp3"></audio>
  <script src="js/utils/NoSleep.min.js"></script>
  <script type="module" src="js/monitor.js"></script>
</body>
</html>
