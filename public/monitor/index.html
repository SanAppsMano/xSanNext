<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanNext — Monitor</title>
  <link rel="stylesheet" href="/monitor/css/monitor.css" />
  <style>
    [data-role="ticket-type-box"].hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="app" data-company=""></div>
  <div data-role="ticket-type-box" class="hidden">
    <span data-role="ticket-type-text"></span>
  </div>
  <button id="btn-ativar-som" style="position:fixed;bottom:1rem;right:1rem;z-index:9999;">
    Ativar som
  </button>
  <script src="/monitor/js/sound-engine.js"></script>
  <script>
    const se = new SoundEngine({ ttsLang: 'pt-BR' });

    // Gesto do usuário para desbloquear áudio/TTS e ligar Wake Lock
    const ativar = async () => {
      await se.unlock();
      await se.enableWakeLock();
      document.getElementById('btn-ativar-som')?.remove();
    };
    document.getElementById('btn-ativar-som')?.addEventListener('click', ativar);
    ['pointerdown','keydown','touchstart'].forEach(evt => {
      window.addEventListener(evt, ativar, { once: true });
    });
  </script>
  <script src="/monitor/js/monitor.js" defer></script>
</body>
</html>
