<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Relatório</title>
  <link rel="stylesheet" href="css/monitor-attendant.css"/>
</head>
<body>
  <header class="header">
    <h1>Relatório</h1>
    <div class="actions">
      <button id="btn-back" class="btn btn-secondary">Voltar</button>
      <button id="btn-csv" class="btn btn-primary">Baixar CSV</button>
    </div>
  </header>
  <section class="history-panel">
    <h2>Entradas</h2>
    <ul id="entered-list" class="list"></ul>
  </section>
  <section class="history-panel">
    <h2>Cancelados</h2>
    <ul id="cancelled-list" class="list"></ul>
  </section>
  <section class="history-panel">
    <h2>Perdeu a Vez</h2>
    <ul id="missed-list" class="list"></ul>
  </section>
  <section class="history-panel">
    <h2>Atendidos</h2>
    <ul id="attended-list" class="list"></ul>
  </section>
  <script src="js/report.js"></script>
</body>
</html>
