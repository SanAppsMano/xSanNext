<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xSanNext Cliente</title>
  <link rel="stylesheet" href="css/client.css"/>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0N82XM9NM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-E0N82XM9NM');
  </script>
</head>
<body>
  
  <header class="client-header">
    <div class="logo"></div>
    <div class="company-name" id="company-name">–</div>
  </header>

  <main class="container">
    <div class="app-label">xSanNext</div>
    <p class="label">Seu número:</p>
    <div id="ticket" class="ticket">–</div>
    <div id="status" class="status">Aguardando chamada...</div>
    <button id="btn-cancel" class="btn-cancel" disabled>Desistir da fila</button>
    <button id="btn-check" class="btn-check" hidden>Verificar senha</button>
    <button id="btn-silence" class="btn-silence" hidden>Silenciar alerta</button>
    <audio id="alert-sound" preload="auto" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  </main>

  <div id="overlay">
    <div class="ticket-selection">
      <div class="badge">Aguardando chamada</div>
      <h2>Escolha o tipo de ticket</h2>
        <div class="ticket-options">
          <button class="ticket-option" id="btn-normal">
            <span>Normal</span>
          </button>
          <button class="ticket-option" id="btn-preferencial">
            <span class="icon">
              <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                <path d="M12 17.27l6.18 3.73-1.64-7.03L22 9.24l-7.19-.62L12 2 9.19 8.62 2 9.24l5.46 4.73L5.82 21z"
                      fill="currentColor" />
              </svg>
            </span>
            <span>Preferencial</span>
          </button>
        </div>
      <p class="hint">Toque em uma opção para continuar.</p>
    </div>
  </div>

  <script src="js/client.js"></script>
</body>
</html>
